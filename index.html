<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="hour-9" class="row time-block">
        <div class="col-md-1 hour">
          9:00AM
        </div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour-10" class="row time-block">
        <div class="col-md-1 hour">
          10:00AM
        </div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour-11" class="row time-block">
        <div class="col-md-1 hour">
          11:00AM
        </div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour-12" class="row time-block">
        <div class="col-md-1 hour">
          12:00PM
        </div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
     <div id="hour-13" class="row time-block">
        <div class="col-md-1 hour">
          1:00PM
        </div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour-14" class="row time-block">
        <div class="col-md-1 hour">
          2:00PM
        </div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour-15" class="row time-block">
       <div class="col-md-1 hour">
          3:00PM
        </div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour-16" class="row time-block">
        <div class="col-md-1 hour">
          4:00PM
        </div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour-17" class="row time-block">
        <div class="col-md-1 hour">
          5:00PM
        </div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script type="text/javascript">
    $(document).ready(function() {
      // Set today's date
      $("#currentDay").text(moment().format("dddd, MMMM Do"));

      // Fix the appropriate styling to the time block for past, present, and future
      function newHour() {

        var currentHour = moment().hours();

        $(".time-block").each(function() {
          var displayHour = parseInt($(this).attr("id").split("-")[1]);

          if (displayHour < currentHour) {
            $(this).addClass("past");
          } 

          else if (displayHour === currentHour) {
            $(this).removeClass("past");
            $(this).addClass("present");
          } 

          else {
            $(this).removeClass("past");
            $(this).removeClass("present");
            $(this).addClass("future");
          }
        });
      }
      newHour();
      // Make the save button work and store content
      $(".saveBtn").on("click", function() {
        var content = $(this).siblings(".description").val();
        var blockTime = $(this).parent().attr("id");

        localStorage.setItem(blockTime, content);
      });

      var interval = setInterval(newHour, 15000);

      // Retrive content from local storage
      $("#hour-9 .description").val(localStorage.getItem("hour-9"));
      $("#hour-10 .description").val(localStorage.getItem("hour-10"));
      $("#hour-11 .description").val(localStorage.getItem("hour-11"));
      $("#hour-12 .description").val(localStorage.getItem("hour-12"));
      $("#hour-13 .description").val(localStorage.getItem("hour-13"));
      $("#hour-14 .description").val(localStorage.getItem("hour-14"));
      $("#hour-15 .description").val(localStorage.getItem("hour-15"));
      $("#hour-16 .description").val(localStorage.getItem("hour-16"));
      $("#hour-17 .description").val(localStorage.getItem("hour-17"));


    });
    
    
    </script>

  </body>
</html>
